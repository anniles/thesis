{% load static %}

<div class="filters-btn" layout="row center-left">
    <svg class="icon-gear">
        <use xlink:href="{% static 'svg/icons.svg' %}#gear" />
    </svg>
    <h4>Filters</h4>
    <svg class="icon-plus" self="right">
        <use xlink:href="{% static 'svg/icons.svg' %}#plus" />
    </svg>
</div>

<form action="" method="get">
    <div class="filters-options">

        <hr class="filters-line">

        <div class="price-range">
            <h5>Price</h5>
            <input type="range" id="myRange" value="90">
        </div>

        <hr class="filters-line">

        <div class="hotel-type">
            <h5>Car Category</h5>
            {% for check in form.t %}

            <div class="hotel-type-item" layout="row center-left">
                {{ check.tag }}
                <label for="{{ check.id_for_label }}"></label>
                <p>{{ check.choice_label }}</p>
            </div>

            {% endfor %}

        </div>

        <hr class="filters-line">

        <div class="hotel-cc">
            <h5>Car cc</h5>
            
            {% for radio in form.cc %}

            <div class="hotel-cc-item" layout="row center-left">
                {{ radio.tag }}
                <label for="{{ radio.id_for_label }}"></label>
                <p>{{ radio.choice_label }}</p>
            </div>

            {% endfor %}

        </div>

        <button class="button" layout='column center-center' type="submit" value="Search">
            <span class="btn-top content"> Search </span>
            <span class="btn-bottom content"> Search </span>
        </button>
    </div>

</form>
