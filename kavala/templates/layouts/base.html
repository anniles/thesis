{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0" />
	{% load static %}
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/flex-layout-attribute.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>


	{% block header %}
	{% endblock %}

	{% block main %}
	{% endblock %}

	{% include 'partials/footer.html' %}
	
	<script src="{% static 'vendor/js/jquery.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	<script>
		//one item map
		function initMap() { 
			var uluru = {lat: 40.915658, lng: 24.379303};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 13,
				center: uluru,
				scrollwheel: false
			});
			var marker = new google.maps.Marker({
				position: uluru,
				map: map
			});
		}
	</script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8grR70Wi8f0ssPGu9grDPoNwqsfY1Ji8&callback=initMap">
	</script>
</body>
</html>
