{% load static %}

<div class="header-search-container">

    <ul class="tabs">
        <li class="tab-link current" data-tab="hotels">
            <span> 
                <svg class="icon-tent" self="right">
                    <use xlink:href="{% static 'svg/icons.svg' %}#tent" />
                </svg>
            </span><span class="tab-title">Hotels</span>
        </li>
        <li class="tab-link" data-tab="cars">
            <span> 
                <svg class="icon-car" self="right">
                    <use xlink:href="{% static 'svg/icons.svg' %}#car" />
                </svg>
            </span><span class="tab-title">Cars</span>
        </li>
        <li class="tab-link" data-tab="bikes">
            <span> 
                <svg class="icon-vespa" self="right">
                    <use xlink:href="{% static 'svg/icons.svg' %}#vespa" />
                </svg>
            </span><span class="tab-title">Bikes</span>
        </li>
        <li class="tab-link" data-tab="packages">
            <span> 
                <svg class="icon-box" self="right">
                    <use xlink:href="{% static 'svg/icons.svg' %}#box" />
                </svg>
            </span><span class="tab-title">Packages</span>
        </li>
    </ul>

    <div id="hotels" class="tab-content current">
        <form action="" layout="column center-center">
            <div class="search-form-container" layout="row center-spread">
                <div layout="row center-spread">
                    <div class="input-container">
                        <label for="checkin">Check In</label><br>
                        <input id="checkin" name="" type="date" placeholder="Check In">
                    </div>

                    <div class="input-container">
                        <label for="checkout">Check Out</label><br>
                        <input id="checkout" name="" type="date" placeholder="Check Out">
                    </div>
                </div>
            
                <div layout="row center-spread">
                    <div class="input-container">
                        <label for="guests">Guests</label><br>
                        <input id="guests" name="" type="number" placeholder="Guests">
                    </div>

                    <div class="input-container">    
                        <label for="roomtype">Roomtype</label><br>
                        <select name="roomtype">
                            <option value="ALL">Any</option>
                            <option value="RO">Room only</option>
                            <option value="BB">Bed & Breakfast</option>
                            <option value="HB">Half Board</option>
                            <option value="FB">Full Board</option>
                            <option value="AI">All Inclusive</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="button serach-btn" layout='column center-center' type="submit" value="Search">
                <span class="btn-top content"> Search </span>
                <span class="btn-bottom content"> Search </span>
            </button>
        </form>
    </div>
    <div id="cars" class="tab-content">
        <form action="" layout="column center-center">
            <div class="search-form-container" layout="row center-spread">
                <div layout="row center-spread">
                    <div class="input-container">
                        <label for="pickup">Pick up</label><br>
                        <input id="pickup" name="" type="date" placeholder="Pick up">
                    </div>

                    <div class="input-container">
                        <label for="dropoff">Drop off</label><br>
                        <input id="dropoff" name="" type="date" placeholder="Drop off">
                    </div>
                </div>
            
                <div layout="row center-spread">

                    <div class="input-container">
                        <label for="car_cc">Car cc</label><br>
                        <select name="car_cc">
                            <option value="ALL">Any</option>
                            <option value="0-1000">0-1000</option>
                            <option value="1000-1100">1000-1100</option>
                            <option value="1100-1300">1100-1300</option>
                            <option value="1300-1600">1300-1600</option>
                            <option value="1600-2000">1600-2000</option>
                            <option value="Bigger-than-2000">Bigger than 2000</option>
                        </select>
                    </div>

                    <div class="input-container">
                        <label for="car_category">Car Category</label><br>
                        <select name="car_category">
                            <option value="ALL">Any</option>
                            <option value="suv">SUV</option>
                            <option value="sedan">Sedan</option>
                            <option value="van">Van</option>
                            <option value="coupe/compact">Coupe/Compact</option>
                            <option value="wagon">Wagon</option>
                            <option value="convertible">Convertible</option>
                            <option value="sports_car">Sports Car</option>
                            <option value="diesel">Diesel</option>
                            <option value="crossover">Crossover</option>
                            <option value="luxury_car">Luxury Car</option>
                            <option value="hybrid/electric">Hybrid/Electric</option>
                            <option value="hatchback">Hatchback</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="button serach-btn" layout='column center-center' type="submit" value="Search">
                <span class="btn-top content"> Search </span>
                <span class="btn-bottom content"> Search </span>
            </button>
        </form>
    </div>
