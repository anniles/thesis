{% extends 'layouts/base.html' %}
{% load static %}

{% block header %}

<header class="header-login header-container" layout="column top-stretch">

    {% include 'partials/navigation.html' %}

    <section class="header-title" self="size-x1" layout="column center-center">
        <h1>Log in</h1>
    </section>
</header>
{% endblock %}

{% block main %}
<section layout='column center-center' class="login_page">
    <form method="post" action=".">
        {% csrf_token %}
        {# <label for="inputUsername" class="sr-only">Username</label> #}
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
        {# <label for="inputPassword" class="sr-only">Password</label> #}
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
        <input class="contact-button login-btn" type="submit" value="Log in" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p>
        Not a member?
        <a href="{% url 'registration_register' %}">Register</a>
    </p>
</section>
{% endblock %}
