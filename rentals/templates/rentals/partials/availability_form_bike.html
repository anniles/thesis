{% load static %}

<form action="{% url 'booking:search_bike_detail' slug=bike.slug %}" method="get">
    <div class="checkdate" layout="row center-justify">
        <div class="checkin" layout="column center-left">
            <label for="pickup_car">
                <svg class="icon-calendar" self="right">
                    <use xlink:href="{% static 'svg/icons.svg' %}#calendar" />
                </svg>
                Date
            </label>

            <input id="pickup_car" name="checkin" type="text" placeholder="pickup" required value="{{request.GET.checkin}}">
        </div>
        <div class="checkout" layout="column center-left">
            <label for="checkin-time">
                <svg class="icon-clock" self="right">
                    <use xlink:href="{% static 'svg/icons.svg' %}#clock" />
                </svg>
                Time
            </label>

            <input type="time" name="checkout" id="checkin-time" required>
        </div>
    </div>

    <div class="check-people" layout="row center-center">
        <div class="adults" self="left" layout="column center-left">
            <p>Pick Up</p>
            <select class="pick-up" self="left size-x1" layout="row center-center" name="place" value="{{request.GET.place}}">

                <option value="airport" {% if request.GET.place == "airport" %}selected{% endif %}>Airport</option>
                <option value="port" {% if request.GET.place == "port" %}selected{% endif %}>Port</option>
                <option value="bus" {% if request.GET.place == "bus" %}selected{% endif %}>Bus Station</option>
                <option value="shop" {% if request.GET.place == "shop" %}selected{% endif %}>Shop</option>
            </select>

        </div>
    </div>

    <hr class="filters-line">

    <div class="checkdate" layout="row center-justify">
        <div class="checkin" layout="column center-left">
            <label for="dropoff_car">
                <svg class="icon-calendar" self="right">
                    <use xlink:href="{% static 'svg/icons.svg' %}#calendar" />
                </svg>
                Date
            </label>

            <input id="dropoff_car" name="checkin" type="text" placeholder="pickup" required value="{{request.GET.checkout}}">
        </div>
        <div class="checkout" layout="column center-left">
            <label for="checkout-time">
                <svg class="icon-clock" self="right">
                    <use xlink:href="{% static 'svg/icons.svg' %}#clock" />
                </svg>
                Time
            </label>

            <input type="time" name="checkout" id="checkout-time" required>
        </div>
    </div>

    <div class="check-people" layout="row center-center">
        <div class="adults" self="left" layout="column center-left">
            <p>Drop Off</p>
            <select class="pick-up" self="left size-x1" layout="row center-center" name="place" value="{{request.GET.place}}">

                <option value="airport" {% if request.GET.place == "airport" %}selected{% endif %}>Airport</option>
                <option value="port" {% if request.GET.place == "port" %}selected{% endif %}>Port</option>
                <option value="bus" {% if request.GET.place == "bus" %}selected{% endif %}>Bus Station</option>
                <option value="shop" {% if request.GET.place == "shop" %}selected{% endif %}>Shop</option>
            </select>

        </div>
    </div>

    <button type="submit" class="button submit-btn" layout='column center-center'>
        <span class="btn-top content"> check now </span>
        <span class="btn-bottom content"> check now </span>
    </button>
</form>
