{% load static %}

<div class="rental-desc-container" layout="row top-justify">
    <aside self="size-x1">
        <h3>Bike Rental</h3>
    </aside>
    <div class="rental-name" self="size-x3">
        <div class="rental-single">
            <h4>{{ bike.rental.name }}</h4>
            <p>
                {{ bike.rental.description }}
            </p>
            
            <div class="rental-info" layout="row top-center">

                <div class="" self="size-x1">
                    <p>
                        <svg class="icon-check">
                            <use xlink:href="{% static 'svg/icons.svg' %}#check" />
                        </svg>
                        address: {{bike.rental.address}}
                    </p>
                    <p>
                        <svg class="icon-check">
                            <use xlink:href="{% static 'svg/icons.svg' %}#check" />
                        </svg>
                        phone: 
                        <a href="tel:{{bike.rental.phone}}">
                            {{bike.rental.phone}}
                        </a>
                    </p>
                </div>
            </div>

            <div class="rental-slider-container" layout="row center-center">
                <div class="rental-img-slider" layout="row center-center">
                    {% if image_list %}
                        {% for image in image_list %}
                            <div class="rental-img-item">
                                <img src="{{ image.image.url }}" alt="">
                            </div>
                        {% endfor %}
                    {% else %}
                        {% for i in "xxxx" %}
                            <div class="rental-img-item">
                                <img src="{% static "images/no_img.png" %}" alt="">
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>

        {# <hr class="page-line"> #}
        
    </div>
</div>
