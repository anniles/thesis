{% extends 'layouts/base.html' %}
{% load static %}

{% block header %}

<header class="header-login header-container" layout="column top-stretch">

    {% include 'partials/navigation.html' %}
    
    <section class="header-title" self="size-x1" layout="column center-center">
        <h1>Registration Step 2</h1>
    </section>
</header>
{% endblock %}

{% block main %}
<section layout='column center-center' class="login_page">
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="contact-button login-btn" type="submit" value="Sumbit" />
    </form>
</section>
{% endblock %}
